<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/scss/style.css">
    <link rel="stylesheet" href="../static/scss/feedback-btn.css">
    <title>CSGranade</title>
</head>
<body class="feedback-body">
    <div id="snow-fall ._feedback"></div>
    <div class="wrapper">
        <header id="header" class="header" style="background-color: #000;">
        <div class="header__container">
                <a href="home"><img src="../static/img/logo/CSGLogo1.png" alt="logo" class="header__logo"></a>
                <div class="header__menu menu">
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li><a class="menu__link" data-goto="" href="#">Карты</a></li>
                            <li><a class="menu__link" data-goto="" href="#">Наши работы</a></li>
                            <li><a class="menu__link" data-goto="" href="#">Контакты</a></li>
                            <li><a class="menu__link" data-goto="" href="feedback">Обратная связь</a></li>
                        </ul>
                    </nav>           
                </div>       
            </div>
        </header>

        <section class="feedback">
            <div class="__container">
                <div class="feedback__content">
                    <h1>Обратая связь <br> <p>Напишите нам!</p></h1>
                    
                    <div class="feedback__box">
                        <div class="feedback__text">
                            <h2>Контакты</h2>
                            <h3 id="email-title">E-Mail:</h3>
                            <p for="email-title feedback__label">studio@gmail.com</p>

                            <div class="social-networks">

                            </div>
                        </div>
                        <form action="#" method="post" class="feedback__form">
                            <input name="name" type="text" required class="feedback__input-name placeholder-style feedback__input-style" id="label-for-name">
                            <label for="label-for-name" class="label-for-input for-name">Ваше имя</label>

                            <input name="email" type="text" required class="feedback__input-email placeholder-style feedback__input-style" id="label-for-email">
                            <label for="label-for-email" class="label-for-input for-email">Ваш Email</label>

                            <textarea name="message" id="" cols="30" rows="10" class="feedback__textarea message placeholder-style" required placeholder="Сообщение"></textarea>

                            <button class="btn" type="button">
                                <span class="btn__text">Отправить</span>
                                <svg class="btn__progress" viewBox="0 0 48 48" width="48px" height="48px">
                                    <circle class="btn__progress-track" r="20" cx="24" cy="24" fill="none" stroke="#c7cad1" stroke-width="8" />
                                    <circle class="btn__progress-fill" r="20" cx="24" cy="24" fill="none" stroke="#000000" stroke-width="8" transform="rotate(-90,24,24)" stroke-dasharray="125.66 125.66" stroke-dashoffset="125.66" />
                                    <polyline class="btn__progress-check" points="12,24 20,32 36,16" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="34 34" stroke-dashoffset="34" />
                                </svg>
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
        </footer>
    </div>
    
    <script src="../static/js/main.js"></script>
    <script src="../static/js/particles.js"></script>
    <script src="../static/js/app.js"></script>
</body>
</html>
